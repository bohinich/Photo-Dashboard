<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vanilla-app-template/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Dashboard</title>
  <script type="module" crossorigin src="/vanilla-app-template/index.js"></script>
  <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/index-KCr7kaA3.css">
</head>

<body>
  <header>
    <div class="header-top">
      <div class="logo">PhotoDash</div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Gallerry</a>
        <a href="#">Favorites</a>
      </nav>
    </div>

    <div class="header-content">
      <h1 class="page-title">STANDARD GALLERY</h1>

      <div class="filters">
        <button class="filter-active">ALL</button>
        <button class="filter">APPROVED</button>
        <button class="filter">REJECTED</button>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Find Perfect Photos</h1>
        <p class="hero-subtitle">Search high-quality images instantly</p>

        <form class="search-form">
          <input type="text" name="query" placeholder="Search images..."/>
          <button type="submit">Search</button>
        </form>
      </div>
    </section>

    <section class="results">
      <div class="container">
        <ul class="gallery" id="gallery"></ul>

        <button class="load-more hidden">Load More</button>

        <div class="loader hidden"></div>
      </div>
    </section>
  </main>

</body>

</html>
